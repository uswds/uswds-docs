- name: django-designstandards
  distribution: Django
  url: https://github.com/department-of-veterans-affairs/django-designstandards
  author:
    name: Paul Tagliamonte (USDS)
    url: https://github.com/paultag
  notes: "This package provides access to USWDS in [Django](https://www.djangoproject.com/) applications."

- name: django-uswds-forms
  distribution: Django
  url: http://django-uswds-forms.readthedocs.io/en/latest/
  author:
    name: 18F
    url: https://github.com/18F
  notes: |
    This package provides Django Forms integration with USWDS.

- name: USWDS Drupal theme
  distribution: Drupal
  url: https://www.drupal.org/project/uswds
  author:
    name: Brock Fanning
    url: https://www.drupal.org/u/brockfanning
  notes: "This base theme focuses on tweaking Drupal's markup so that it will work with the USWDS library. Some CSS is added to deal with unavoidable Drupal quirks, but only as a last resort."

- name: USWDS CKEditor Integration
  distribution: Drupal
  url: https://www.drupal.org/project/uswds_ckeditor_integration
  author:
    name: Stephen Mustgrave
    url: https://www.drupal.org/u/smustgrave
  notes: "Add USWDS tables and accordions within CKEditor."

- name: USWDS Paragraph Components
  distribution: Drupal
  url: https://www.drupal.org/project/uswds_paragraph_components
  author:
    name: Stephen Mustgrave
    url: https://www.drupal.org/u/smustgrave
  notes: "USWDS components as paragraph bundles. Includes accordion, card, alert, process list, summary box, step indicator, and layout grid options."


- name: uswds-jekyll
  distribution: Jekyll
  url: https://github.com/18f/uswds-jekyll
  author:
    name: 18F
    url: https://github.com/18F
  notes: "A [Jekyll](https://jekyllrb.com/) theme for USWDS."

- name: uswds-simple-sass
  distribution: npm and gulp
  url: https://github.com/18F/uswds-simple-sass
  author:
    name: 18F
    url: https://github.com/18F
  notes: |
    This is a simple Node JS-based "starter project" that uses gulp and gulp-sass to
    power a development workflow for a one-page site that leverages USWDS'
    SASS. Note that this is a starter project and *not* a reusable package.

- name: 18f-contrib-web-design-standards
  distribution: npm and node-sass
  url: https://github.com/openbrian/18f-contrib-web-design-standards
  author:
    name: Brian DeRocher
    url: https://github.com/openbrian
  notes: "A node-sass based wrapper of the U.S. Web Design System library."

- name: NuGet web-design-standards
  distribution: NuGet
  url: https://www.nuget.org/packages/web-design-standards/
  author:
    name: Abdul Ahad Monty
    url: https://www.nuget.org/profiles/montyaahad
  notes: "The NuGet Package has been created to access the library easily from Visual Studio [NuGet Package Manager](https://www.nuget.org/)."

- name: uswds-rails
  distribution: Rails gem
  url: https://github.com/18F/uswds-rails-gem
  author:
    name: 18F
    url: https://github.com/18F
  notes: "This [Ruby on Rails](http://rubyonrails.org/) gem is not currently maintained."

- name: react-uswds
  distribution: React
  id: react-uswds
  url: https://github.com/trussworks/react-uswds
  author:
    name: Truss
    url: https://github.com/trussworks
  version: 1.6.1
  notes: "A front-end component library aimed at implementing USWDS design patterns in React."

- name: uswds-sf-lightning-community
  distribution: Salesforce Lightning
  url: https://github.com/GSA/uswds-sf-lightning-community
  author:
    name: GSA IT (Mark Vogelgesang)
    url: https://github.com/GSA/
  notes: "Allows users to toggle between native Salesforce components/functionality along with custom components built using USWDS. Meets GSA's Guidelines for Digital Presence as well as tenants of [21st Century IDEA](https://digital.gov/resources/21st-century-integrated-digital-experience-act/). View live implementation at [https://labs.gsa.gov](https://labs.gsa.gov)."

- name: USWDS WebJar
  distribution: WebJars
  url: https://mvnrepository.com/artifact/org.webjars/uswds
  author:
    name: VJ Kapur
    url: https://github.com/vjkapur
  notes: "For Java- and JVM-based build tools, such as Maven and Gradle."

- name: Broadcasting Board of Governors WordPress theme
  distribution: WordPress
  url: https://github.com/BBGInnovate/bbgRedesign
  author:
    name: Broadcasting Board of Governors (BBG)
    url: https://github.com/BBGInnovate
  notes: "This is not a reusable WordPress theme, but an implementation of USWDS for [bbg.gov](https://www.bbg.gov/)."

- name: Benjamin
  distribution: WordPress
  url: https://wordpress.org/themes/benjamin/
  author:
    name: Kyle Jennings
    url: https://github.com/kyle-jennings
  notes: "A WordPress theme built with Automattic's _s, the U.S. Web Design System, and the needs of the people. For additional components and shortcodes, check out the [Franklin](https://wordpress.org/plugins/franklin) plugin."

- name: The Standards
  distribution: WordPress
  url: https://github.com/LavertyCreative/The-Standards
  author:
    name: Kyle Laverty
    url: https://github.com/lavekyl
  version:
  notes: "The Standards is a WordPress theme that is based on the U.S. Web Design System."

- name: NASAPress
  distribution: WordPress
  id: nasapress
  url: https://github.com/nasa/nasapress
  author:
    name: Brandon Ruffridge
    url: https://github.com/bruffridge
  version:
  notes: "A WordPress theme designed for NASA, built on the [Sage starter theme](https://roots.io/sage/), styled using the U.S. Web Design System. While it currently uses the NASA fork of the U.S. Web Design System, this could be swapped out by changing the dependency in package.json from nasawds to uswds."

- name: tailwindcss-uswds
  distribution: Tailwind CSS plugin
  url: https://github.com/hursey013/tailwindcss-uswds
  author:
    name: Brian Hurst
    url: https://github.com/hursey013
  notes: "A Tailwind CSS plugin for adding U.S. Web Design System design tokens to supported Tailwind utilities."
